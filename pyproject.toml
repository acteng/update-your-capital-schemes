[project]
name = "schemes"
version = "1.0.0"
dependencies = [
    "flask~=2.3.0",
    "govuk-frontend-jinja~=2.7.0",
    "gunicorn~=21.2.0"
]

[project.optional-dependencies]
dev = [
    "mypy~=1.5.0",
    "playwright~=1.37.0",
    "pylint~=2.17.0",
    "pytest-flask~=1.2.0",
    "pytest-playwright~=0.4.0",
    "pytest~=7.4.0"
]

[tool.setuptools.packages.find]
include = ["schemes"]

[tool.mypy]
packages = ["schemes", "tests"]
strict = true

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "missing-function-docstring",
    "missing-module-docstring"
]
