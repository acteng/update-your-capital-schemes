[project]
name = "schemes"
version = "1.0.0"
dependencies = [
    "flask",
    "gunicorn",
    "govuk-frontend-jinja"
]

[project.optional-dependencies]
dev = [
    "playwright",
    "pytest",
    "pytest-flask",
    "pytest-playwright",
    "mypy"
]

[tool.setuptools.packages.find]
include = ["schemes"]

[tool.mypy]
strict = true
packages = ["schemes","tests"]
