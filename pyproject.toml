[project]
name = "schemes"
version = "1.0.0"
description = "ATE Schemes App."
requires-python = ">=3.11"
dependencies = [
    "alembic~=1.12.0",
    "authlib~=1.2.0",
    "flask~=2.3.0",
    "govuk-frontend-jinja~=2.7.0",
    "gunicorn~=21.2.0",
    "inject~=5.0.0",
    "pg8000~=1.30.0",
    "python-dotenv~=1.0.0",
    "requests~=2.31.0",
    "sqlalchemy~=2.0.0"
]

[project.optional-dependencies]
dev = [
    "beautifulsoup4~=4.12.0",
    "black~=23.9.0",
    "isort~=5.12.0",
    "mypy~=1.5.0",
    "playwright~=1.39.0",
    "pylint~=2.17.0",
    "pytest-flask~=1.2.0",
    "pytest-playwright~=0.4.0",
    "pytest~=7.4.0",
    "types-beautifulsoup4~=4.12.0",
    "types-requests~=2.31.0.0"
]

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

# black

[tool.black]
line-length = 120

# isort

[tool.isort]
profile = "black"

# mypy

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
    "authlib.*",
    "pytest_flask.*"
]
ignore_missing_imports = true

# pylint

[tool.pylint.format]
good-names = ["id", "ui"]
max-line-length = 120

[tool.pylint.imports]
allow-reexport-from-package = true

[tool.pylint.messages_control]
disable = [
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods"
]

[tool.pylint.miscellaneous]
notes = []

# pytest

[tool.pytest.ini_options]
live_server_scope = "package"
addopts = "--screenshot only-on-failure"
