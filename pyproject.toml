[project]
name = "schemes"
version = "1.0.0"
description = "ATE Schemes App."
requires-python = ">=3.12"
dependencies = [
    "alembic~=1.13.0",
    "authlib~=1.3.0",
    "dataclass-wizard~=0.22.0",
    "flask~=3.0.0",
    "govuk-frontend-jinja~=3.0.0",
    "govuk-frontend-wtf~=2.5.0",
    "gunicorn~=21.2.0",
    "inject~=5.2.0",
    "pg8000~=1.30.0",
    "python-dotenv~=1.0.0",
    "requests~=2.31.0",
    "sqlalchemy~=2.0.0"
]

[project.optional-dependencies]
dev = [
    "beautifulsoup4~=4.12.0",
    "black~=24.1.0",
    "isort~=5.13.0",
    "mypy~=1.8.0",
    "playwright~=1.41.0",
    "pytest-flask~=1.3.0",
    "pytest-playwright~=0.4.0",
    "pytest~=7.4.0",
    "ruff~=0.2.0",
    "types-beautifulsoup4~=4.12.0",
    "types-requests~=2.31.0.0",
    "types-wtforms~=3.1.0.20240106"
]

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

# black

[tool.black]
line-length = 120

# isort

[tool.isort]
profile = "black"

# mypy

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
    "authlib.*",
    "dataclass_wizard.*",
    "flask_wtf.*",
    "govuk_frontend_wtf.*",
    "pytest_flask.*",
    "wtforms.*"
]
ignore_missing_imports = true

# pytest

[tool.pytest.ini_options]
live_server_scope = "package"
addopts = "--screenshot only-on-failure"

# ruff

[tool.ruff]
line-length = 120
